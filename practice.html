<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />

  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #0f0f0f);
      color: white;
      overflow-x: hidden;
overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #bgCanvas, #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    a.back-link {
  z-index: 10;
  position: relative;
}

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #c77dff;
      text-shadow: 0 0 20px #7209b7;
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 50px;
      margin-top: 0px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #7209b7;
      }
      to {
        text-shadow: 0 0 30px #f34cb0;
      }
    }

    select, input[type="checkbox"] {
      cursor: pointer;
      margin: 10px;
      padding: 12px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: 2px solid #a444b0;
      border-radius: 8px;
      z-index: 2;
      position: relative;
    }

    .start-btn {
      margin-top: 40px;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #7209b7, #560bad);
      border: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 9999;
      opacity: 1;
    }

    .start-btn:hover {
      box-shadow: 0 0 20px #f15bb5;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      color: #ddd;
      text-decoration: none;
      overflow: hidden;
      font-size: 0.95rem;
    }

    .back-link:hover {
      color: #ff6ec7;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div id="tsparticles"></div>

  <div class="logo">QuizSphere</div>

  <label for="week-select">Select Week</label>
  <select id="week-select">
    <option value="" disabled selected>Select your week</option>
    <option value="All Weeks">All Weeks</option>
    <option value="week1">Week 1</option>
    <option value="week2">Week 2</option>
    <option value="week3">Week 3</option>
    <option value="week4">Week 4</option>
    <option value="week5">Week 5</option>
    <option value="week6">Week 6</option>
    <option value="week7">Week 7</option>
    <option value="week8">Week 8</option>
    <option value="week9">Week 9</option>
    <option value="week10">Week 10</option>
    <option value="week11">Week 11</option>
    <option value="week12">Week 12</option>
    git <option value="week13">Week 13</option>
  </select>
<button class="start-btn" onclick="startQuiz()">Start Forest Quiz</button>
  <label><input type="checkbox" id="randomize-questions"> Randomize Question Order</label>
  <label><input type="checkbox" id="randomize-answers"> Randomize Answer Options</label>

  <button class="start-btn" onclick="startQuiz()">Start Forest Quiz</button>
  <a href="index.html" class="back-link">Back to Homepage</a>

  <script>
    // GSAP entrance animation
    gsap.from(".logo", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });

    // Start quiz redirect
    function startQuiz() {
      const week = document.getElementById("week-select").value;
      const randomizeQuestions = document.getElementById("randomize-questions").checked ? "yes" : "no";
      const randomizeAnswers = document.getElementById("randomize-answers").checked ? "yes" : "no";

      if (week) {
        const quizURL = `${week}.html?randomizeQuestions=${randomizeQuestions}&randomizeAnswers=${randomizeAnswers}`;
        window.location.href = quizURL;
      } else {
        alert("Please select a week to start the quiz!");
      }
    }

    // Three.js Starfield
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const starVertices = [];

    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = -Math.random() * 2000;
      starVertices.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.x += 0.0005;
      stars.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // tsParticles for background particles
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      fullScreen: { enable: true, zIndex: 1 },
      particles: {
        number: { value: 100, density: { enable: true, area: 800 } },
        color: { value: ["#ff6ec7", "#7209b7", "#ffffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: { min: 1, max: 4 } },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: { default: "bounce" }
        },
        links: {
          enable: true,
          distance: 100,
          color: "#ff6ec7",
          opacity: 0.3,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80 },
          push: { quantity: 4 }
        }
      }
    });
  </script>
</body>
</html>
