<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Mohammed Kaif K</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, black);
      color: white;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .logo {
      font-size: 2.5rem;
      color: #c77dff;
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease-out;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 20px #7209b7;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      perspective: 1200px;
      z-index: 2;
      position: relative;
      flex-direction: column;
    }

    .card {
      width: 340px;
      height: 460px;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card.flip {
      transform: rotateY(180deg); /* Flip in place when clicked */
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px #7209b7, 0 0 50px #4cc9f0 inset;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    .front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .front::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
      pointer-events: none;
    }

    .front img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #c77dff;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #f15bb5;
    }

    .front h2 {
      color: #e0aaff;
      margin-bottom: 5px;
    }

    .front p {
      color: #ccc;
    }

    .back {
      background: linear-gradient(135deg, #3a0ca3, #7209b7);
      transform: rotateY(180deg); /* Set back to hidden until flipped */
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .back p {
      margin-bottom: 25px;
      color: #fff;
      text-align: center;
    }

    .back a {
      display: inline-block;
      color: #c77dff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #c77dff;
      padding: 10px 25px;
      border-radius: 30px;
      margin: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #c77dff;
    }

    .back a:hover {
      background-color: #c77dff;
      color: #000;
      box-shadow: 0 0 20px #f15bb5, 0 0 40px #f15bb5;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .back-home {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #c77dff;
      text-align: center;
      text-decoration: none;
      padding: 10px 30px;
      border: 2px solid #c77dff;
      border-radius: 30px;
      display: inline-block;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s forwards 1s; /* Fade-in animation after 1 second */
    }

    .back-home:hover {
      background-color: #c77dff;
      color: #000;
      box-shadow: 0 0 20px #f15bb5, 0 0 40px #f15bb5;
      transform: scale(1.05);
    }
    .logo {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      padding-top: 30px;
      color: #c77dff;
      text-shadow: 0 0 20px #7209b7;
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #7209b7;
      }
      to {
        text-shadow: 0 0 30px #f34cb0;
      }
    }
  </style>

</head>
<body>

  <!-- Particles background -->
  <div id="tsparticles"></div>

  <div class="logo">QuizSphere</div><br><br>

  <div class="container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-face front">
        <img src="creater.jpg" alt="Mohammed Kaif K">
        <h2>Mohammed Kaif K</h2>
        <p>Click to Flip</p>
      </div>
      <div class="card-face back">
        <p>Passionate developer building this NPTEL practice site to help students learn better and faster.</p>
        <a href="https://www.linkedin.com/in/k-mohammed-kaif-62510728b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
        <a href="https://github.com/MdKaif123-art" target="_blank">GitHub</a>
      </div>      
    </div>

    <!-- Back to Homepage button -->
    <a href="index.html" class="back-home">Back to Homepage</a>
  </div>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          outModes: "bounce"
        },
        links: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { quantity: 4 }
        }
      }
    });

    // JavaScript to toggle card flip on click
    function flipCard(card) {
      card.classList.toggle("flip");
    }
  </script>
</body>
</html>
